<ion-header #head>


    <ion-navbar color="dark">


        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <div>
            <ion-item no-borders>
                <ion-label>Category</ion-label>
                <ion-select [(ngModel)]="gaming" interface="action-sheet">
                    <ion-option value="Photography">Photography</ion-option>
                    <ion-option value="Sculpting">Sculpting</ion-option>
                    <ion-option value="Painting">Painting</ion-option>
                    <ion-option value="Architecture">Architecture</ion-option>
                    <ion-option value="Drawing">Drawing</ion-option>
                    <ion-option value="General">General</ion-option>
                </ion-select>
            </ion-item>


        </div>


        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>


</ion-header>
