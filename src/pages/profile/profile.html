
<ion-content padding class="home">
    <ion-icon name="close" class="size" (click)="next()"></ion-icon>
    
  <h1 id="head" align="center">Profile</h1>
  <div id="pic" align="center"> 
      <img />
      <ion-fab right>
        <ion-icon id="icon" name="aperture" ></ion-icon>
    </ion-fab>
  </div>
 <ion-list class="list" *ngFor="let item of obj" >
    <ion-fab right>
        <ion-icon id="icon2" name="brush" ></ion-icon>
    </ion-fab>

  <p id="name">
    {{item.name}}
    </p>  
  <p>Email:
    {{item.email}} 
    </p>   
  <p>Category:
    {{item.cateogry}}
    </p> 
 </ion-list>
</ion-content>
