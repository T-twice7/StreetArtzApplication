<ion-header #head color="dark">
    <ion-navbar color="dark">
        <ion-grid>
            <ion-row>
                <ion-col col-1>
                    <button ion-button icon-only menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-title>My Gallery</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>

</ion-header>


<ion-content autohide [header]="head">
    <div class="rot">
    </div>
    <div id="scroll-content">
        <ion-list>
            <ion-item *ngFor="let a of list">
              <ion-thumbnail item-start>
                <img [src]="a.downloadurl">
              </ion-thumbnail>
              <h2>{{a.name}}</h2>
              <button ion-button color="danger" clear item-end (click)="remove(a.key)">remove</button>
            </ion-item>
          </ion-list>
    </div>
    <ion-fab bottom right>
        <button ion-fab mini color="dark">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="left">
            <button ion-fab (click)="profile()">
                <ion-icon name="person"></ion-icon>
            </button>
            <button ion-fab (click)="upload()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
